<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>é«˜æ©Ÿèƒ½PDFçµåˆãƒ„ãƒ¼ãƒ«</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    #dropZone { border: 2px dashed #ccc; padding: 20px; text-align: center; color: #888; margin-bottom: 20px; }
    #fileList { list-style: none; padding: 0; margin: 0 0 20px 0; }
    #fileList li { padding: 8px; margin-bottom: 6px; border: 1px solid #ccc; background: #fafafa; display: flex; align-items: center; justify-content: space-between; cursor: move; }
    #fileList li input { width: 100px; margin-left: 10px; }
    button { margin-top: 10px; }

    /* CLSå¯¾ç­–ï¼šçµæœè¡¨ç¤ºéƒ¨åˆ†ã«ã‚ã‚‰ã‹ã˜ã‚é«˜ã•ã‚’äºˆç´„ */
    #result {
      min-height: 520px; /* iframeé«˜ã•500 + ä½™ç™½20 */
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    /* iframeã¯åˆæœŸéè¡¨ç¤º */
    #result iframe {
      width: 100%;
      height: 500px;
      display: none;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    #result a {
      display: none;
      margin-bottom: 10px;
      font-size: 1.2em;
      text-decoration: none;

    }
    #result a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>

<h2>é«˜æ©Ÿèƒ½PDFçµåˆãƒ„ãƒ¼ãƒ«</h2>

<div id="dropZone">ã“ã“ã«PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã€ã¾ãŸã¯ä¸‹ã®ãƒœã‚¿ãƒ³ã§é¸æŠ</div>
<input type="file" id="fileInput" accept="application/pdf" multiple style="display:none" />
<button id="selectFilesBtn">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>
<button id="mergeBtn">PDFã‚’çµåˆã™ã‚‹</button>
<button id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>

<ul id="fileList"></ul>

<div id="result">
  <a id="downloadLink" href="#" download="merged.pdf">ğŸ“¥ çµåˆPDFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
  <iframe id="previewFrame" src=""></iframe>
</div>

<script>
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const selectFilesBtn = document.getElementById('selectFilesBtn');
  const mergeBtn = document.getElementById('mergeBtn');
  const resetBtn = document.getElementById('resetBtn');
  const fileList = document.getElementById('fileList');
  const resultDiv = document.getElementById('result');
  const downloadLink = document.getElementById('downloadLink');
  const previewFrame = document.getElementById('previewFrame');

  let filesArray = [];

  function renderFileList() {
    fileList.innerHTML = '';
    filesArray.forEach((fileObj, index) => {
      const li = document.createElement('li');
      li.draggable = true;
      li.dataset.index = index;

      li.innerHTML = `
        <span>${fileObj.file.name}</span>
        <label>ãƒšãƒ¼ã‚¸ç¯„å›² (ä¾‹: 1-3): <input type="text" class="pageRange" value="" placeholder="å…¨éƒ¨"/></label>
        <button class="removeBtn">Ã—</button>
      `;

      fileList.appendChild(li);
    });
  }

  // ãƒ•ã‚¡ã‚¤ãƒ«è¿½åŠ å‡¦ç†
  function addFiles(newFiles) {
    for (const file of newFiles) {
      if(file.type !== 'application/pdf') continue;
      filesArray.push({ file: file, pageRange: null });
    }
    renderFileList();
  }

  // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = '#00aaff';
  });
  dropZone.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = '#ccc';
  });
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = '#ccc';
    addFiles(e.dataTransfer.files);
  });

  // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³
  selectFilesBtn.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', () => {
    addFiles(fileInput.files);
    fileInput.value = '';
  });

  // å‰Šé™¤ãƒœã‚¿ãƒ³ã¨ãƒšãƒ¼ã‚¸ç¯„å›²å…¥åŠ›åæ˜ 
  fileList.addEventListener('click', (e) => {
    if(e.target.classList.contains('removeBtn')){
      const idx = e.target.parentElement.dataset.index;
      filesArray.splice(idx,1);
      renderFileList();
    }
  });
  fileList.addEventListener('input', (e) => {
    if(e.target.classList.contains('pageRange')){
      const idx = e.target.parentElement.parentElement.dataset.index;
      filesArray[idx].pageRange = e.target.value.trim();
    }
  });

  // ãƒ‰ãƒ©ãƒƒã‚°ã§é †åºå…¥ã‚Œæ›¿ãˆ
  let dragSrcEl = null;
  fileList.addEventListener('dragstart', (e) => {
    dragSrcEl = e.target;
    e.dataTransfer.effectAllowed = 'move';
  });
  fileList.addEventListener('dragover', (e) => {
    e.preventDefault();
  });
  fileList.addEventListener('drop', (e) => {
    e.preventDefault();
    if(e.target.tagName === 'LI' && dragSrcEl) {
      const fromIndex = dragSrcEl.dataset.index;
      const toIndex = e.target.dataset.index;
      if(fromIndex !== toIndex){
        const movedItem = filesArray.splice(fromIndex, 1)[0];
        filesArray.splice(toIndex, 0, movedItem);
        renderFileList();
      }
    }
  });

  // ãƒšãƒ¼ã‚¸ç¯„å›²ãƒ‘ãƒ¼ã‚¹é–¢æ•°
  function parsePageRange(str, maxPages) {
    if(!str) return null; // å…¨ãƒšãƒ¼ã‚¸
    const ranges = str.split(',');
    const pages = new Set();
    for(let r of ranges){
      r = r.trim();
      if(r.match(/^\d+$/)){
        let p = parseInt(r);
        if(p >= 1 && p <= maxPages) pages.add(p-1);
      } else if(r.match(/^(\d+)-(\d+)$/)){
        let [_, start, end] = r.match(/^(\d+)-(\d+)$/);
        start = parseInt(start);
        end = parseInt(end);
        for(let i = start; i <= end && i <= maxPages; i++){
          if(i >= 1) pages.add(i-1);
        }
      }
    }
    return Array.from(pages).sort((a,b)=>a-b);
  }

  // çµåˆãƒœã‚¿ãƒ³
  mergeBtn.addEventListener('click', async () => {
    if(filesArray.length < 2){
      alert('2ã¤ä»¥ä¸Šã®PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
      return;
    }

    // å‡¦ç†ä¸­ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºã€ãƒªãƒ³ã‚¯ãƒ»iframeéè¡¨ç¤º
    downloadLink.style.display = 'none';
    previewFrame.style.display = 'none';
    resultDiv.textContent = 'å‡¦ç†ä¸­â€¦å°‘ã€…ãŠå¾…ã¡ãã ã•ã„ã€‚';

    try {
      const mergedPdf = await PDFLib.PDFDocument.create();

      for(const fObj of filesArray){
        const arrayBuffer = await fObj.file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
        const totalPages = pdfDoc.getPageCount();

        const pageIndices = parsePageRange(fObj.pageRange, totalPages) ?? [...Array(totalPages).keys()];

        const copiedPages = await mergedPdf.copyPages(pdfDoc, pageIndices);
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      // çµæœè¡¨ç¤ºã‚’ã‚¯ãƒªã‚¢ã—ã€ãƒªãƒ³ã‚¯ã¨iframeã«è¨­å®šï¼†è¡¨ç¤º
      resultDiv.textContent = '';
      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';

      previewFrame.src = url;
      previewFrame.style.display = 'block';

      resultDiv.appendChild(downloadLink);
      resultDiv.appendChild(previewFrame);

    } catch (e) {
      alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
      console.error(e);
      resultDiv.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚è©³ç´°ã¯ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
    }
  });

  // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
  resetBtn.addEventListener('click', () => {
    filesArray = [];
    renderFileList();
    resultDiv.textContent = '';
    downloadLink.style.display = 'none';
    previewFrame.style.display = 'none';
    previewFrame.src = '';
  });
</script>

</body>
</html>
