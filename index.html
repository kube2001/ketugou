<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>é«˜æ©Ÿèƒ½PDFçµåˆãƒ„ãƒ¼ãƒ«</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f8;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
    }

    #dropZone {
      border: 2px dashed #aaa;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      background: #fff;
      color: #666;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    #dropZone.dragover {
      border-color: #007bff;
      background: #e9f5ff;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px 20px 0;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #fileList {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    #fileList li {
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    #fileList li input {
      margin-left: 10px;
      padding: 4px;
    }

    .removeBtn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .removeBtn:hover {
      background: #a71d2a;
    }

    #result {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>é«˜æ©Ÿèƒ½PDFçµåˆãƒ„ãƒ¼ãƒ«</h2>

  <div id="dropZone">ã“ã“ã«PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã€ã¾ãŸã¯ä¸‹ã®ãƒœã‚¿ãƒ³ã§é¸æŠ</div>
  <input type="file" id="fileInput" accept="application/pdf" multiple hidden />
  <button id="selectFilesBtn">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>
  <button id="mergeBtn">PDFã‚’çµåˆã™ã‚‹</button>
  <button id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>

  <ul id="fileList"></ul>
  <div id="result"></div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const selectFilesBtn = document.getElementById('selectFilesBtn');
    const mergeBtn = document.getElementById('mergeBtn');
    const resetBtn = document.getElementById('resetBtn');
    const fileList = document.getElementById('fileList');
    const resultDiv = document.getElementById('result');

    let filesArray = [];

    // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’ç”»é¢ã«è¡¨ç¤º
    function renderFileList() {
      fileList.innerHTML = '';
      filesArray.forEach((fileObj, index) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.dataset.index = index;
        li.innerHTML = `
          <span>${fileObj.file.name}</span>
          <label>ãƒšãƒ¼ã‚¸ç¯„å›² <input type="text" class="pageRange" placeholder="ä¾‹: 1-3" /></label>
          <button class="removeBtn">Ã—</button>
        `;
        fileList.appendChild(li);
      });
    }

    // ãƒ•ã‚¡ã‚¤ãƒ«è¿½åŠ 
    function addFiles(newFiles) {
      for (const file of newFiles) {
        if (file.type === 'application/pdf') {
          filesArray.push({ file, pageRange: null });
        }
      }
      renderFileList();
    }

    // ãƒšãƒ¼ã‚¸ç¯„å›²è§£æ
    function parsePageRange(str, maxPages) {
      if (!str) return null;
      const ranges = str.split(',');
      const pages = new Set();
      for (let r of ranges) {
        r = r.trim();
        if (/^\d+$/.test(r)) {
          const p = parseInt(r);
          if (p >= 1 && p <= maxPages) pages.add(p - 1);
        } else if (/^(\d+)-(\d+)$/.test(r)) {
          let [_, start, end] = r.match(/^(\d+)-(\d+)$/);
          start = parseInt(start);
          end = parseInt(end);
          for (let i = start; i <= end && i <= maxPages; i++) {
            if (i >= 1) pages.add(i - 1);
          }
        }
      }
      return Array.from(pages).sort((a, b) => a - b);
    }

    // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      addFiles(e.dataTransfer.files);
    });

    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
    selectFilesBtn.onclick = () => fileInput.click();
    fileInput.onchange = () => {
      addFiles(fileInput.files);
      fileInput.value = '';
    };

    // å‰Šé™¤ã¨ãƒšãƒ¼ã‚¸ç¯„å›²å…¥åŠ›
    fileList.addEventListener('click', e => {
      if (e.target.classList.contains('removeBtn')) {
        const idx = e.target.closest('li').dataset.index;
        filesArray.splice(idx, 1);
        renderFileList();
      }
    });

    fileList.addEventListener('input', e => {
      if (e.target.classList.contains('pageRange')) {
        const idx = e.target.closest('li').dataset.index;
        filesArray[idx].pageRange = e.target.value.trim();
      }
    });

    // ä¸¦ã³æ›¿ãˆ
    let dragSrcEl = null;
    fileList.addEventListener('dragstart', e => {
      dragSrcEl = e.target;
    });

    fileList.addEventListener('drop', e => {
      e.preventDefault();
      if (e.target.tagName === 'LI' && dragSrcEl) {
        const fromIndex = dragSrcEl.dataset.index;
        const toIndex = e.target.dataset.index;
        if (fromIndex !== toIndex) {
          const movedItem = filesArray.splice(fromIndex, 1)[0];
          filesArray.splice(toIndex, 0, movedItem);
          renderFileList();
        }
      }
    });

    // PDFçµåˆå‡¦ç†
    mergeBtn.onclick = async () => {
      if (filesArray.length < 2) {
        alert('2ã¤ä»¥ä¸Šã®PDFã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
        return;
      }

      resultDiv.innerHTML = 'çµåˆå‡¦ç†ä¸­...';

      try {
        const mergedPdf = await PDFLib.PDFDocument.create();

        for (const fObj of filesArray) {
          const buffer = await fObj.file.arrayBuffer();
          const pdf = await PDFLib.PDFDocument.load(buffer);
          const pageCount = pdf.getPageCount();

          const pageIndices = parsePageRange(fObj.pageRange, pageCount) ?? [...Array(pageCount).keys()];
          const copied = await mergedPdf.copyPages(pdf, pageIndices);
          copied.forEach(page => mergedPdf.addPage(page));
        }

        const pdfBytes = await mergedPdf.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        resultDiv.innerHTML = `
          <a href="${url}" download="merged.pdf">ğŸ“¥ çµåˆPDFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a><br/>
          <iframe src="${url}"></iframe>
        `;
      } catch (err) {
        alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
        console.error(err);
        resultDiv.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚è©³ç´°ã¯ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
      }
    };

    // ãƒªã‚»ãƒƒãƒˆ
    resetBtn.onclick = () => {
      filesArray = [];
      renderFileList();
      resultDiv.innerHTML = '';
    };
  </script>
</body>
</html>
